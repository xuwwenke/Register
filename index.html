<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form class="main">
        <h1>欢迎注册</h1>
        <p>已有账号？<span id="login">登陆</span></p>
        <label for="">用户名</label>
        <input id="user" placeholder="请设置用户名" type="text" autofocus>
        <br>
        <div id="user-validation-message"></div>
        <label for="">手机号</label>
        <input id="phone" placeholder="可用于登录和找回密码" type="text" autofocus>
        <br>
        <div id="phone-validation-message"></div>
        <label for="">密&nbsp&nbsp码</label>
        <input id="pwd" placeholder="请设置登录密码" type="password" autofocus>
        <br>
        <div id="pwd-validation-message"></div>
        <label for="">验证码</label>
        <input id="test" placeholder="请输入验证码" type="text" autofocus><input id="testnumber" type="button" value="获取验证码">
        <div id="test-validation-message"></div>
        <input type="button" id="register" value="注册">
    </form>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
